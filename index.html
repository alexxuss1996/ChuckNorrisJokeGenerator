<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
	<title>Chuck Norris Joke Generator</title>
	<style>
		.alert {
			background-color: red;
			color: whitesmoke;
			margin: 8px 0;
		}

		.collection-item:nth-child(odd) {
			background-color: #ccc;
		}
		#loading {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Chuck Norris Joke Generator</h2>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<label for="number">Number of jokes</label>
						<input  id="number" type="number" class="validate">
					</div>
					<div class="input-field col s12">
						<input type="submit" class="btn blue get-jokes" value="Get Jokes">
					</div>
				</div>
			</form>
			<div id="loading">
				<img src="app/img/loading_spinner.gif" alt="loading">
			</div>
			<ul class="jokes collection"></ul>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
	<script src="app/js/app.js"></script>
</body>
</html>
